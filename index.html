<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <a class="link-reset header__logo" href="#">
                <img class="img header__logo-img" src="./images/header-logo.svg" alt="Логотип проекта Место">
            </a>
        </header>
        <main class="main">
            <section class="profile">
                <img class="img profile__img" src="./images/avatar.png" alt="Фото профиля">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="btn-reset profile__edit-button" type="button"
                        aria-label="Редактировать профиль"></button>
                    <p class="profile__hobby">Исследователь океана</p>
                </div>
                <button class="btn-reset profile__add-button" type="button" aria-label="Добавить фото">
                </button>
            </section>
            <section class="photo-grid" aria-label="Блок с фотографиями">
                <article class="photo-grid__card">
                    <img class="img photo-grid__img" src="./images/karachaevsk.jpg" alt="Карачаевск">
                    <div class="photo-grid__descr">
                        <h3 class="photo-grid__name">Карачаевск</h3>
                        <button class="btn-reset photo-grid__heart" type="button" aria-label="Лайк"></button>
                    </div>
                </article>
                <article class="photo-grid__card">
                    <img class="img photo-grid__img" src="./images/mountain-elbrus.jpg" alt="Эльбрус">
                    <div class="photo-grid__descr">
                        <h3 class="photo-grid__name">Гора Эльбрус</h3>
                        <button class="btn-reset photo-grid__heart" type="button" aria-label="Лайк"></button>
                    </div>
                </article>
                <article class="photo-grid__card">
                    <img class="img photo-grid__img" src="./images/dombai.jpg" alt="Домбай">
                    <div class="photo-grid__descr">
                        <h3 class="photo-grid__name">Домбай</h3>
                        <button class="btn-reset photo-grid__heart" type="button" aria-label="Лайк"></button>
                    </div>
                </article>
                <article class="photo-grid__card">
                    <img class="img photo-grid__img" src="./images/mountain-elbrus.jpg" alt="Эльбрус">
                    <div class="photo-grid__descr">
                        <h3 class="photo-grid__name">Гора Эльбрус</h3>
                        <button class="btn-reset photo-grid__heart" type="button" aria-label="Лайк"></button>
                    </div>
                </article>
                <article class="photo-grid__card">
                    <img class="img photo-grid__img" src="./images/dombai.jpg" alt="Домбай">
                    <div class="photo-grid__descr">
                        <h3 class="photo-grid__name">Домбай</h3>
                        <button class="btn-reset photo-grid__heart" type="button" aria-label="Лайк"></button>
                    </div>
                </article>
                <article class="photo-grid__card">
                    <img class="img photo-grid__img" src="./images/karachaevsk.jpg" alt="Карачаевск">
                    <div class="photo-grid__descr">
                        <h3 class="photo-grid__name">Карачаево-Черкессия</h3>
                        <button class="btn-reset photo-grid__heart" type="button" aria-label="Лайк"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <span class="footer__copy">&copy;&nbsp;2023 Mesto Russia</span>
        </footer>
    </div>
    <div id="popup" class="popup popup_opened">
        <div class="popup__container">
            <button class="btn-reset popup__close" type="button" aria-label="Закрыть модальное окно"></button>
            <form class="form" name="form" method="POST">
                <h2 class="form__heading">Редактировать профиль</h2>
                <fieldset class="form__input-container">
                    <input id="name" class="form__item form__item_type_name" name="name" type="text" placeholder="Имя"
                        required>
                    <input id="hobby" class="form__item form__item_type_hobby" name="hobby" type="text"
                        placeholder="О себе" required>
                </fieldset>
                <button class="btn-reset form__button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
</body>

</html>
